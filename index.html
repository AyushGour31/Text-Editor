<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <!-- <script src="jquery-3.6.3.min.js"></script> -->
  </head>
  <body class="bg-light">
    <header>
      <div class="container header">
        <h1 class="heading py-3">Text Editor</h1>
      </div>
    </header>

    <main>
      <div class="container form-floating d-flex gap-4">
        <!-- Text Area -->
        <div class="text-area form-control p-4" style="min-height: 800px"></div>

        <!-- Features -->
        <div class="features bg-white rounded border p-4">
          <h3 class="mb-3">Text Styles</h3>
          <div class="d-flex justify-content-around">
            <button class="text-style btn btn-light border bold" type="button"><b>B</b></button>
            <button class="text-style btn btn-light border italic" type="button"><i>I</i></button>
            <button class="text-style btn btn-light border underline" type="button"><u>U</u></button>
            <button class="text-style btn btn-light border strikethrough" type="button"><s>S</s></button>
          </div>
          <hr class="p-1">

          <h3 class="mb-3">Text Colours</h3>
          <div class="d-flex justify-content-start mb-2">
            <input type="color" name="text-color" id="text-color">
            <label class="ms-4" for="text-color">Text Colour</label>
          </div>
            
          <div class="d-flex justify-content-start mb-2">
            <input type="color" name="bg-color" value="#F8F9FA" id="bg-color">
            <label class="ms-4" for="bg-color">BG Colour</label>
          </div>
          <hr class="p-1">
          
          <div class="font col-2 d-flex gap-2 m-1">
            <input class="font-size" type="number" value="12">
            <select class="font-family" name="font-family">
              <option value="Candara">Candara</option>
              <option value="Geneva">Geneva</option>
              <option value="Calibri">Calibri</option>
              <option value="Arial">Arial</option>
              <option value="Times">Times</option>
              <option value="Helvetica">Helvetica</option>
              <option value="Courier">Courier</option>
              <option value="Verdana">Verdana</option>
            </select>
          </div>
          <hr class="p-1">

          <button class="add-text-btn btn btn-primary w-100" type="button">Add Text</button>
        </div>
      </div>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
